        </script>
    <title>Debt App</title>
</head>

<body>
    <div class = "container">
<div class ="emergency_div">
<p></p>Do you have an emergency fund?</p>
<button class="emergency_fund1">Yes</button>
<button class="emergency_fund">No</button>
</div>

<div class =" amount_in_emerg">
<p>How much is in your Emergency Fund?</p>
<input id="emergency_amount"></input>
    <button id = "grab_emergency_amount">Submit</button>

</div>

<div class ="debt_listed">
<p>List your debt from smallest to largest</p>
<input id="debt_type" placeholder="Type"></input>
<input id="monthly_debt_cost" placeholder="Monthly Payment"></input>
<input id="owed" placeholder="How Much Owed"></input>
<ul id = "debt_listed"></ul>

<button id = "add_new_debt">+</button>
<button id="addTotal_postInfo">Done</button>

</div>

<div class="bills_listed">
    <p>List your normal expenses here</p>
    <input id="expense_type" placeholder="Type"></input>
    <input id="expense_amount" placeholder="Monthly Payment"></input>
    <button id = "addExpenses">+</button>
    <button id="CalculateExpenses">Submit</button>

</div>
<div class="monthly_net">
    <p>How much do you net a month?</p>
    <input id="net" placeholder="Monthly Net Income"></input>
    <button id = "get_net">Submit</button>
</div>

</div>
<script src = "index.js"></script>
</body>
</html>
